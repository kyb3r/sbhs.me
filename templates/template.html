<!DOCTYPE html>
<html>
<title>Timetable</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}

.icon-bar a:hover {
    background-color: #d3d3d3;
}
.sidebar a {
    transition: background-color .3s;
}
.black-colour {
  color:black;
}
.bgimg {
    background-color: white;
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="sidebar w3-white w3-bar-block w3-animate-left w3-text-grey w3-top w3-center" style="z-index:3;width:150px;font-weight:bold"<br>
      <div class="w3-padding-64 w3-center w3-animate-left">
        <img height="60" width="60" src="http://freevector.co/wp-content/uploads/2014/05/84221-big-clock.png">
      </div>
      <a href="/" class="w3-bar-item w3-button">TODAY</a>
      <a href="/api/timetable/timetable.json" class="w3-bar-item w3-button">TIMETABLE</a>
      <a href="/notices" class="w3-bar-item w3-button">NOTICES</a>
      <a href="/todo" class="w3-bar-item w3-button">TODO-LIST</a> 
      <a href="/profile" class="w3-bar-item w3-button">SETTINGS</a> 
    </div>
  
  
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top black-colour">{{top}}</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center black-colour w3-animate-opacity">{{bot}}</p>
  </div>
</div>
  <div class="w3-display-bottomleft w3-padding-large w3-animate-opacity">
  {% if not session.logged_in %}
  <a href="/login" class="w3-bar-item w3-button">Login</a>
  {% else %}
  <a href="/logout" class="w3-bar-item w3-button">Logout</a>
  {% endif %}
  </div>

</body>
</html>
